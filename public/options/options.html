<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Extension Options</title>
</head>

<body>
    <div id="content">
        <form id="options-form">
            <input type="submit" value="Save Options">

            <fieldset>
                <legend>Zenodo metadata:</legend>
                Insert the ACCESS_TOKEN that you can obtain through Zenodo, and also the name, orcid and affiliation for the
                deposit<br><br>
                <label for="atoken">Access Token(*):</label><br>
                <input type="text" id="atoken" name="atoken" required><br>
                <label for="fname">First name(*):</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name(*):</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="orcid">ORCID(*):</label><br>
                <input type="text" id="orcid" name="orcid" required><br>
                <label for="affiliation">Affiliation:</label><br>
                <input type="text" id="affiliation" name="affiliation" value="Unipd"><br><br>
            </fieldset>

            <fieldset>
                <legend>Keywords:</legend>
                <div style="display: flex; align-items: center;">
                    <input type="text" id="keywords" name="keywords" multiple>
                    <button type="button" id="add-keyword">Add</button>
                </div>
                <div id="keyword-list"></div>
            </fieldset>

            <fieldset>
                <legend>Other Authors:</legend>
                <button type="button" id="addAuthors">Add</button>
                <table id="authorsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ORCID</th>
                            <th>Affiliation</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </fieldset>

            <fieldset>
                <legend>Other Settings:</legend>
                <label for="quantity">Pages to capture:</label>
                <input type="number" id="n-pages" name="n-pages" min="1" max="10" value="1">
            </fieldset>

        </form>

    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
