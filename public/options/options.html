<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Extension Options</title>
</head>

<body>
    <div id="content">
        <form id="options-form">
            <fieldset>
                <legend>Zenodo metadata:</legend>
                Insert the ACCESS_TOKEN that you can obtain through Zenodo, and also the name and affiliation for the
                deposit<br><br>
                <label for="atoken">Access Token(*):</label><br>
                <input type="text" id="atoken" name="atoken" required><br>
                <label for="fname">First name(*):</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name(*):</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="orcid">ORCID(*):</label><br>
                <input type="text" id="orcid" name="orcid" required><br>
                <label for="affiliation">Affiliation:</label><br>
                <input type="text" id="affiliation" name="affiliation" value="Unipd"><br><br>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
